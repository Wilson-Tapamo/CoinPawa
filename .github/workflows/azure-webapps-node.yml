name: CI/CD Next.js vers o2switch

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ§ª ExÃ©cution des tests (Vitest)
        run: npm test --if-present

      - name: ğŸ—ï¸ Build de l'application Next.js
        run: npm run build

      - name: ğŸ“¤ Archivage du build
        uses: actions/upload-artifact@v4
        with:
          name: next-app-payload
          # On garde tout le projet sauf les gros dossiers inutiles (gÃ©rÃ©s par .ftpignore ensuite)
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: test_and_build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ RÃ©cupÃ©ration du build
        uses: actions/download-artifact@v4
        with:
          name: next-app-payload

      - name: ğŸš€ DÃ©ploiement FTP vers o2switch
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
