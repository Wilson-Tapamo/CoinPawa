name: CI/CD Next.js vers o2switch

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci

      - name: ğŸ§¬ GÃ©nÃ©ration du client Prisma
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ğŸ—„ï¸ Migrations Prisma (Neon)
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: ğŸ—ï¸ Build de l'application Next.js
        run: NEXT_DISABLE_ESLINT=true npm run build


      - name: ğŸ“¤ Archivage du build
        uses: actions/upload-artifact@v4
        with:
          name: next-app-payload
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: test_and_build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ RÃ©cupÃ©ration du build
        uses: actions/download-artifact@v4
        with:
          name: next-app-payload

      - name: ğŸš€ DÃ©ploiement FTP vers o2switch
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
